{% extends 'base.html' %}

{% block content %}
<div class="gradient-bg animate__animated animate__fadeInDown mb-4">
  <h2 class="fw-bold">📝 Register New User</h2>
</div>

<div class="content-container animate__animated animate__fadeInUp" style="max-width: 600px; margin: auto;">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="roll" class="form-label">Roll Number</label>
      <input type="text" class="form-control" id="roll" name="roll" required>
    </div>
    <button type="submit" class="btn btn-info text-white w-100">Register</button>
  </form>
</div>
{% endblock %}
